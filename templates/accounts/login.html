{% extends 'base/base.html' %}
{% block content %}
<div class="container bootstrap snippets bootdey">
<div class="row ng-scope mt-5">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-body mt-5">
            {% include 'base/message.html' %}
                <div class="h4 text-center">Login</div>
                <div class="row pv-lg">
                <a class="btn btn-block btn-info" href="{% url 'home:index' %}#about">Go Home Page</a>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <form class="form-horizontal ng-pristine ng-valid" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label" name="name" for="inputContact1">Username</label>
                                <div class="col-sm-10">
                                    {{form.username}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact2">Password</label>
                                <div class="col-sm-10">
                                    {{form.password}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10 mt-5">
                                    <button class="btn btn-danger" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
