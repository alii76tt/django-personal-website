{% extends 'base/base.html' %}
{% block content %}
{% include 'base/navbar.html' %}
<div class="container bootstrap snippets bootdey">
<div class="row ng-scope mt-5">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-body mt-5">
            {% include 'base/message.html' %}
                <div class="h4 text-center">Contact Information</div>
                <div class="row pv-lg">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <form class="form-horizontal ng-pristine ng-valid" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label" name="name" for="inputContact1">Name</label>
                                <div class="col-sm-10">
                                    {{form.name}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact2">Email</label>
                                <div class="col-sm-10">
                                    {{form.email}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact3">Website</label>
                                <div class="col-sm-10">
                                    {{form.website}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" name="name" for="inputContact4">Subject</label>
                                <div class="col-sm-10">
                                    {{form.subject}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact5">Message</label>
                                <div class="col-sm-10">
                                    {{form.message}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10 mt-5">
                                    <button class="btn btn-danger" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock content %}
