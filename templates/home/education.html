<hr class="m-0" />
            <!-- Education-->
            <section class="resume-section p-3 p-lg-5 d-flex d-column" id="education">
                <div class="resume-section-content">
                    <h2 class="mb-5">Education</h2>
                    {% if content %}
                    {% for education in educations %}
                    <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                        <div class="flex-grow-1">
                            <h3 class="mb-0">{{education.title}}</h3>
                            <div class="subheading mb-3">{{education.subTitle}}</div>
                            <div>{{education.description}}</div>
                        </div>
                        <div class="flex-shrink-0"><span class="text-primary">{{education.date}}</span></div>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </section>
