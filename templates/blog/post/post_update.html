{% extends 'base/base.html' %}
{% block content %}
{% include 'base/navbar.html' %}
<div class="container bootstrap snippets bootdey">
<div class="row ng-scope mt-5">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-body mt-5">
                <div class="h4 text-center">Post Create</div>
                <div class="row pv-lg">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <form class="form-horizontal ng-pristine ng-valid" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form.media}}
                            <div class="form-group">
                                <label class="col-sm-2 control-label" name="name" for="inputContact1">User</label>
                                <div class="col-sm-10">
                                    {{form.user}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact2">Title</label>
                                <div class="col-sm-10">
                                    {{form.title}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact3">Content</label>
                                <div class="col-sm-10">
                                    {{form.content}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" name="name" for="inputContact4">Image</label>
                                <div class="col-sm-10">
                                    {{form.image}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact5">Categories</label>
                                <div class="col-sm-10">
                                    {{form.category}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact6">Tags</label>
                                <div class="col-sm-10">
                                    {{form.tags}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10 mt-5">
                                    <button class="btn btn-info" type="submit">Update Post</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
